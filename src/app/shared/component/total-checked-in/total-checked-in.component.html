

<h4 class="mb-3">Total checked in : {{count}} / {{getAirline.length}}</h4>

<div>
<h4 class="mb-3 text-center text-info">Name Of Passengers</h4>
  <ul class="list-group lists text-center "*ngFor="let passengerName of getAirline">
    <li class="list-group-item mb-1">
          <h4>{{passengerName.fullname}}</h4>
    </li>
  </ul>
</div>
